{% extends 'weather_app/base.html' %}
{% block body_block %}

<div class="container-fluid pt-5">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
        </div>
        <div class="col-md4">
            <div class="card" style="width: 18rem;border:3px solid;box-shadow: 5px 10px;">
                <div class="card-header text-center border bg-info">
                    <h5>Search City</h5>

                </div>
                <ul class="list-group list-group-flush text-center">
                    <li class="list-group-item text-primary font-weight-bold">City: {{ city_weather.name }}</li>
                    <li class="list-group-item text-primary font-weight-bold">Temperature: {{ city_weather.temperature }}</li>
                    <li class="list-group-item text-primary font-weight-bold">Status: {{ city_weather.description }}</li>
                    <li class="list-group-item text-primary font-weight-bold">Icon: <img
                            src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" alt="image"></li>

                </ul>
                <div class="card-footer">

                    {% if form %}
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{form}}
                        <button class="btn btn-primary">
                            Find
                        </button>
                    </form>
                    {% endif %}

                </div>
            </div>

        </div>
    </div>
</div>


{% endblock %}
